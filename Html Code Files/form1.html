<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Student Registration</h1>
    <form align="center">
        <table border="1">
            <tr align="center">FullName <input type="text" name="text"><br><br>   </tr>
            <tr align="center">Email<input type="text" name="Email"><br><br></tr>
            Mobile No <input type="number" name="number"><br><br>
             <textarea style="height:50px"></textarea><br><br>
            Nationality <input type="text" name="text"><br><br>
            Date Of Borth <input type="Date" name="Date"><br><br>
            Gender
            <input type="radio" name="Gender" > Male <input type="radio" name="Gender" >Female<br><br> 
             Highest Degree <select> 
             <option>Select Degree</option>  
             <option>B.tech</option>
             <option>M.tech</option>
             <option>BE</option>
             <option>ME</option>
             <option>BCA</option>
             <option>MCA</option>
             <option>B.sc</option>
             <option>M.sc</option>
            </select><br><br>
            CPI <input type="text" name="cpi"> <br><br>
            University <input type="text" name="University"><br><br>
            Passing Year <select> 
                <option>Select passing year</option>
                    <option>2015</option>
                    <option>2016</option>
                    <option>2017</option>
                    <option>2018</option>
                    <option>2019</option>
                    <option>2020</option>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    
                </select><br><br>

                <input type="submit" name="submit">
                <button type="cancel"> Cancel </button>
           
        </table>
    </form>
</body>
</html>
