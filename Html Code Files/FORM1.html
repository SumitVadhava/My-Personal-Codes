<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form 1</title>
</head>
<body>
   
   

    <form align="center">
        <fieldset>
         <h1 align="center"> Student Registration </h1>
        <table align="center" cellpadding="10" cellspacing="10">
    		<tr>
                <td> FullName </td>
    		    <td> <input type="text" name="Student Name"></td>
    	</tr>
    		<tr><td>  Email </td> 
    		<td> <input type="text" name="email"> </td>
    	</tr>
    		<tr><td>   Mobile No</td>
    		<td><input type="number" name="number"></td>
    	</tr>
    		<tr><td>Address </td>
    		<td><textarea height="100px">
            	
            </textarea></td>
        </tr>
    	<tr>	<td> Nationality </td>
    		<td> 
            <input type="text" name="Nationality"></td>
        </tr>
    	<tr>	<td>Date of Birth </td><br><br>
    		<td><input type="date"  name="date"></td>
    		</tr>
    		<tr><td>Gender </td>
    		<td><input type="radio" name="Gender"> Male <input type="radio" name="Gender">Female </td>
    		</tr>
    		<tr><td>Highest Degree</td>
            
    		<td>
    			<select>
    				<option disabled selected>Select Degree</option>
    				<option>B.tech</option>
    				<option>M.tech</option>
    				<option>BE</option>
    				<option>ME</option>
    				<option>BCA</option>
    				<option>MCA</option>
    				<option>B.sc</option>
    				<option>M.sc</option>
    				<option>B.com</option>
    				<option>M.com</option>
    			</select>
    		</td>
    	</tr>
    		<tr><td>CPI</td>
    		<td><input type="text" name="cpi"></td>
    	</tr>
    		<tr><td>University</td>

    		<td> <input type="text" name="University"></td>
    	</tr>
    		<tr><td>Passing Year</td>
    		<td>
    			<select>
    				<option disabled selected>Select Your Passing Year</option>
    				<option>2014</option>
    				<option>2015</option>
    				<option>2016</option>
    				<option>2017</option>
    				<option>2018</option>
    				<option>2019</option>
    				<option>2020</option>
    				<option>2021</option>
    				<option>2022</option>
    				<option>2023</option>

    			</select>
    		</td>
    		</tr>
    		
    	</table>
        <input type="submit" name="submit">
        <button type="cancel">cancel</button>
            </fieldset>
    </form>
    
</body>
</html>
